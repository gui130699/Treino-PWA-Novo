<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Treino Academy - Cadastro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <div class="cadastro-card">
            <div class="header">
                <a href="index.html" class="back-btn">‚Üê Voltar</a>
                <div class="logo">
                    <h1>üí™ Cadastro</h1>
                    <p>Crie sua conta</p>
                </div>
            </div>

            <div class="user-type-selector">
                <button class="type-btn active" data-type="aluno">
                    üë§ Aluno
                </button>
                <button class="type-btn" data-type="professor">
                    üéì Professor
                </button>
            </div>

            <form id="cadastroForm" class="cadastro-form">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo *</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento *</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="text" id="idade" name="idade" readonly placeholder="--">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="peso">Peso (kg) *</label>
                        <input type="number" id="peso" name="peso" step="0.1" min="0" placeholder="Ex: 70.5" required>
                    </div>

                    <div class="form-group">
                        <label for="altura">Altura (cm) *</label>
                        <input type="number" id="altura" name="altura" step="1" min="0" placeholder="Ex: 175" required>
                    </div>
                </div>

                <div class="form-group" id="crefGroup" style="display: none;">
                    <label for="cref">CREF (Registro Profissional) *</label>
                    <input type="text" id="cref" name="cref" placeholder="Ex: 123456-G/SP">
                    <small class="help-text">Obrigat√≥rio para professores</small>
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                    <small class="help-text">M√≠nimo de 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite a senha novamente" required>
                    <span class="error-message" id="senhaError"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    Cadastrar
                </button>

                <div class="login-link">
                    J√° tem uma conta? <a href="index.html">Fazer login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
